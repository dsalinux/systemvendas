<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:sv="http://xmlns.jcp.org/jsf/composite/componentes"
      template="template.xhtml">
    
    <h:head></h:head>
    <ui:param name="icon" value="fa-user"></ui:param>
    <ui:param name="titulo" value="Gerenciar UsuÃ¡rio"></ui:param>
    
    <h:form>
        <sv:tolbarCrud crudTela="#{usuarioTela}"/>
        <h:panelGrid columns="1" rendered="#{!usuarioTela.ehPesquisando()}">
            <h:outputLabel value="Nome"></h:outputLabel>
            <p:inputText value="#{usuarioTela.entidade.nome}"></p:inputText>
            <h:outputLabel value="Login"></h:outputLabel>
            <p:inputText value="#{usuarioTela.entidade.login}"></p:inputText>
            <h:outputLabel value="Senha"></h:outputLabel>
            <p:password value="#{usuarioTela.entidade.senha}" feedback="true" weakLabel="Fraco" goodLabel="Bom" strongLabel="Excelente" promptLabel="Informe a senha!"></p:password>
        </h:panelGrid>
        <p:dataTable value="#{usuarioTela.listaComEntidades}" var="ent" rendered="#{usuarioTela.ehPesquisando()}" emptyMessage="Nada na lista ainda!">
            <p:column>
                <p:commandButton icon="fa fa-pencil" action="#{usuarioTela.editar(ent)}" update="@form"></p:commandButton>
                <p:commandButton icon="fa fa-trash-o" action="#{usuarioTela.deletar(ent)}" update="@form"></p:commandButton>
            </p:column>
            <p:column headerText="Nome" sortBy="#{ent.nome}" filterBy="#{ent.nome}">
                #{ent.nome}
            </p:column>
            <p:column headerText="Login">
                #{ent.login}
            </p:column>
            <p:column headerText="Senha">
                #{ent.senha}
            </p:column>
        </p:dataTable>
    </h:form>
</ui:decorate>
