<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml"
      xmlns:sv="http://xmlns.jcp.org/jsf/composite/componentes"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head></h:head>
    <ui:param name="icon" value="fa-globe"></ui:param>
    <ui:param name="titulo" value="Gerenciar Cidade"></ui:param>
    
    <h:form>
        <sv:tolbarCrud crudTela="#{cidadeTela}"/>
        <h:panelGrid columns="1" rendered="#{!cidadeTela.ehPesquisando()}">
            <h:outputLabel value="Nome"></h:outputLabel>
            <p:inputText value="#{cidadeTela.entidade.nome}"></p:inputText>
            <h:outputLabel value="UF"></h:outputLabel>
             <p:selectOneMenu value="#{cidadeTela.entidade.uf}" style="width:125px" >
            <f:selectItem itemLabel="AC" itemValue="AC" />
            <f:selectItem itemLabel="AL" itemValue="AL" />
            <f:selectItem itemLabel="AP" itemValue="AP" />
            <f:selectItem itemLabel="AM" itemValue="AM" />
            <f:selectItem itemLabel="BA" itemValue="BA" />
            <f:selectItem itemLabel="CE" itemValue="CE" />
            <f:selectItem itemLabel="DF" itemValue="DF" />
            <f:selectItem itemLabel="ES" itemValue="ES" />
            <f:selectItem itemLabel="GO" itemValue="GO" />
            <f:selectItem itemLabel="MA" itemValue="MA" />
            <f:selectItem itemLabel="MT" itemValue="MT" />
            <f:selectItem itemLabel="MS" itemValue="MS" />
            <f:selectItem itemLabel="MG" itemValue="MG" />
            <f:selectItem itemLabel="PA" itemValue="PA" />
            <f:selectItem itemLabel="PB" itemValue="PB" />
            <f:selectItem itemLabel="PR" itemValue="PR" />
            <f:selectItem itemLabel="PE" itemValue="PE" />
            <f:selectItem itemLabel="PI" itemValue="PI" />
            <f:selectItem itemLabel="RJ" itemValue="RJ" />
            <f:selectItem itemLabel="RN" itemValue="RN" />
            <f:selectItem itemLabel="RS" itemValue="RS" />
            <f:selectItem itemLabel="RO" itemValue="RO" />
            <f:selectItem itemLabel="RR" itemValue="RR" />
            <f:selectItem itemLabel="SC" itemValue="SC" />
            <f:selectItem itemLabel="SP" itemValue="SP" />
            <f:selectItem itemLabel="SE" itemValue="SE" />
            <f:selectItem itemLabel="TO" itemValue="TO" />
            
            
        </p:selectOneMenu>
 
            <h:outputLabel value="Pais"></h:outputLabel>
            <p:inputText value="#{cidadeTela.entidade.pais}"></p:inputText>
        </h:panelGrid>
        <p:dataTable value="#{cidadeTela.listaComEntidades}" var="ent" rendered="#{cidadeTela.ehPesquisando()}" emptyMessage="Nada na lista ainda!">
            <p:column>
                <p:commandButton value="Editar" action="#{cidadeTela.editar(ent)}" update="@form"></p:commandButton>
                <p:commandButton value="Deletar" action="#{cidadeTela.deletar(ent)}" update="@form"></p:commandButton>
            </p:column>
            <p:column headerText="Nome" sortBy="#{ent.nome}" filterBy="#{ent.nome}">
                #{ent.nome}
            </p:column>
            <p:column headerText="UF">
                #{ent.uf}
            </p:column>
            <p:column headerText="Pais">
                #{ent.pais}
            </p:column>
        </p:dataTable>
    </h:form>
</ui:decorate>
