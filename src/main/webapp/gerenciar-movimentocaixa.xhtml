<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:sv="http://xmlns.jcp.org/jsf/composite/componentes"
      template="template.xhtml">
    
    <h:head></h:head>
    <ui:param name="icon" value="fa-user"></ui:param>
    <ui:param name="titulo" value="Gerenciar Movimento Caixa"></ui:param>
    
    <h:form>
        <sv:tolbarCrud crudTela="#{movimentocaixaTela}"/>
        <h:panelGrid columns="4" rendered="#{!movimentocaixaTela.ehPesquisando()}">
            <h:outputLabel value="Descricao"></h:outputLabel>
            <p:inputText value="#{movimentocaixaTela.entidade.descricao}"></p:inputText>
            <h:outputLabel value="Tipo_Movimento"></h:outputLabel>
            <p:inputText value="#{movimentocaixaTela.entidade.tipo_movimento}"></p:inputText>
            <h:outputLabel value="Valor"></h:outputLabel>
            <p:inputText value="#{movimentocaixaTela.entidade.valor}"></p:inputText>
            <h:outputLabel value="Data"></h:outputLabel>
            <p:calendar value="#{movimentocaixaTela.entidade.data}"></p:calendar>
        </h:panelGrid>
        <p:dataTable value="#{movimentocaixaTela.listaComEntidades}" var="ent" rendered="#{movimentocaixaTela.ehPesquisando()}" emptyMessage="Nada na lista ainda!">
            <p:column>
                <p:commandButton icon="fa fa-pencil" action="#{movimentocaixaTela.editar(ent)}" update="@form"></p:commandButton>
                <p:commandButton icon="fa fa-trash-o" action="#{movimentocaixaTela.deletar(ent)}" update="@form"></p:commandButton>
                 </p:column>
             <p:column headerText="Descricao" sortBy="#{ent.descricao}" filterBy="#{ent.descricao}">
                #{ent.descricao}
            </p:column>
            <p:column headerText="Tipo_movimento" sortBy="#{ent.tipo_movimento}" filterBy="#{ent.tipo_movimento}">
                #{ent.tipo_movimento}
            </p:column>
            <p:column headerText="Valor" sortBy="#{ent.valor}" filterBy="#{ent.valor}">
                #{ent.valor}
            </p:column>
            <p:column headerText="Data" sortBy="#{ent.data}" filterBy="#{ent.data}">
                #{ent.data}
            </p:column>
        </p:dataTable>
    </h:form>
</ui:decorate>
